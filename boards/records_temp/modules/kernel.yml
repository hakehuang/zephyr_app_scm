    extra_configs:
    - CONFIG_TEST_USERSPACE=n
  kernel.objects.tracing:
    path: tests/kernel/obj_tracing
    catalog: kernel
  kernel.objects:
    path: tests/kernel/pending
    catalog: kernel
  kernel.common.profiling:
    path: tests/kernel/profiling/profiling_api
