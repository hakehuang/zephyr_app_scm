    min_ram: 16
  kernel.fpu_sharing.generic.arm:
    path: tests/kernel/fpu_sharing/generic
    catalog: kernel
    extra_args: PI_NUM_ITERATIONS=70000
    filter: CONFIG_ARMV7_M_ARMV8_M_FP
    min_ram: 16
  kernel.fpu_sharing.generic.riscv32:
