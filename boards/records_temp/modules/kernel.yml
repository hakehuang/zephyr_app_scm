  kernel.fifo.usage:
    path: tests/kernel/fifo/fifo_usage
    catalog: kernel
  kernel.fpu_sharing.generic.arc:
    path: tests/kernel/fpu_sharing/generic
    catalog: kernel
    extra_args: PI_NUM_ITERATIONS=500
