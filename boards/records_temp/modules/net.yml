---
cases:
  sample.net.eth_native_posix:
    path: samples/net/eth_native_posix
    catalog: net
    platform_allow: native_posix native_posix_64
  sample.net.sockets.echo_server.e1000:
    path: samples/net/sockets/echo_server
    catalog: net
    extra_args: OVERLAY_CONFIG="overlay-e1000.conf"
    platform_allow: qemu_x86
    depends_on: netif
    min_flash: 140
  sample.net.sockets.echo_server.stellaris:
    path: samples/net/sockets/echo_server
    catalog: net
    extra_args: OVERLAY_CONFIG="overlay-qemu_cortex_m3_eth.conf"
    platform_allow: qemu_cortex_m3
    depends_on: netif
    min_flash: 140
  sample.net.sockets.echo_server.smsc911x:
    path: samples/net/sockets/echo_server
    catalog: net
    extra_args: OVERLAY_CONFIG="overlay-smsc911x.conf"
    platform_allow: mps2_an385
    depends_on: netif
    min_flash: 140
  sample.net.sockets.sntp_client:
    path: samples/net/sockets/sntp_client
    catalog: net
    extra_configs:
    - CONFIG_NET_SOCKETS_POSIX_NAMES=y
    platform_allow: qemu_x86
  sample.net.sockets.sntp_client.posix:
    path: samples/net/sockets/sntp_client
    catalog: net
    extra_configs:
    - CONFIG_NET_SOCKETS_POSIX_NAMES=n
    - CONFIG_POSIX_API=y
    platform_allow: qemu_x86
  samples.net.hawkbit:
    path: samples/subsys/mgmt/hawkbit
    catalog: net
    depends_on: netif
    build_only: true
    platform_allow: frdm_k64f
  net.coap.simple:
    path: tests/net/lib/coap
    catalog: net
    min_ram: 16
    depends_on: netif
  net.packet:
    path: tests/net/net_pkt
    catalog: net
    min_ram: 20
    depends_on: netif
  net.packet.large_buffer:
    path: tests/net/net_pkt
    catalog: net
    extra_configs:
    - CONFIG_NET_BUF_FIXED_DATA_SIZE=y
    - CONFIG_NET_BUF_DATA_SIZE=512
    min_ram: 20
    depends_on: netif
  net.pm:
    path: tests/net/pm
    catalog: net
    platform_allow: qemu_x86
    depends_on: netif
  net.udp:
    path: tests/net/udp
    catalog: net
    min_ram: 20
    depends_on: netif
  can.frame:
    path: tests/subsys/canbus/frame
    catalog: net
    platform_allow: native_posix native_posix_64 qemu_x86 qemu_cortex_m3
