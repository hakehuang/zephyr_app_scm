---
cases:
  sample.net.eth_native_posix:
    path: samples/net/eth_native_posix
    catalog: net
    platform_allow: native_posix native_posix_64
  sample.net.sockets.echo_server.e1000:
    path: samples/net/sockets/echo_server
    catalog: net
    extra_args: OVERLAY_CONFIG="overlay-e1000.conf"
    platform_allow: qemu_x86
    depends_on: netif
    min_flash: 140
  sample.net.sockets.echo_server.stellaris:
    path: samples/net/sockets/echo_server
    catalog: net
    extra_args: OVERLAY_CONFIG="overlay-qemu_cortex_m3_eth.conf"
    platform_allow: qemu_cortex_m3
    depends_on: netif
    min_flash: 140
  sample.net.sockets.echo_server.smsc911x:
    path: samples/net/sockets/echo_server
    catalog: net
    extra_args: OVERLAY_CONFIG="overlay-smsc911x.conf"
    platform_allow: mps2_an385
    depends_on: netif
    min_flash: 140
  sample.net.sockets.sntp_client:
    path: samples/net/sockets/sntp_client
    catalog: net
    extra_configs:
    - CONFIG_NET_SOCKETS_POSIX_NAMES=y
    platform_allow: qemu_x86
    filter: TOOLCHAIN_HAS_NEWLIB == 1
  sample.net.sockets.sntp_client.posix:
    path: samples/net/sockets/sntp_client
    catalog: net
    extra_configs:
    - CONFIG_NET_SOCKETS_POSIX_NAMES=n
    - CONFIG_POSIX_API=y
    platform_allow: qemu_x86
    filter: TOOLCHAIN_HAS_NEWLIB == 1
  sample.net.hawkbit:
    path: samples/subsys/mgmt/hawkbit
    catalog: net
    depends_on: netif
    build_only: true
    platform_allow: frdm_k64f
    filter: TOOLCHAIN_HAS_NEWLIB == 1
  net.coap.simple:
    path: tests/net/lib/coap
    catalog: net
    min_ram: 16
    depends_on: netif
    filter: TOOLCHAIN_HAS_NEWLIB == 1
  net.packet:
    path: tests/net/net_pkt
    catalog: net
    extra_configs:
    - CONFIG_NET_TC_THREAD_COOPERATIVE=y
    depends_on: netif
    min_ram: 20
  net.packet.preempt:
    path: tests/net/net_pkt
    catalog: net
    extra_configs:
    - CONFIG_NET_TC_THREAD_PREEMPTIVE=y
    depends_on: netif
    min_ram: 20
  net.packet.large_buffer:
    path: tests/net/net_pkt
    catalog: net
    extra_configs:
    - CONFIG_NET_BUF_FIXED_DATA_SIZE=y
    - CONFIG_NET_BUF_DATA_SIZE=512
    depends_on: netif
    min_ram: 20
  net.pm:
    path: tests/net/pm
    catalog: net
    platform_allow: qemu_x86 qemu_leon3 qemu_riscv32 qemu_riscv64
    depends_on: netif
  net.udp:
    path: tests/net/udp
    catalog: net
    extra_configs:
    - CONFIG_NET_TC_THREAD_COOPERATIVE=y
    depends_on: netif
    min_ram: 20
  net.udp.preempt:
    path: tests/net/udp
    catalog: net
    extra_configs:
    - CONFIG_NET_TC_THREAD_PREEMPTIVE=y
    depends_on: netif
    min_ram: 20
  utilities.net_timeout:
    path: tests/unit/net_timeout
    catalog: net
    type: unit
