---
cases:
  sample.basic.helloworld:
    path: samples/hello_world
    catalog: introduction
  sample.kernel.philosopher:
    path: samples/philosophers
    catalog: introduction
    extra_args: " -DDEBUG_PRINTF=1"
  sample.kernel.philosopher.tracing:
    path: samples/philosophers
    catalog: introduction
    extra_configs:
    - CONFIG_SEGGER_SYSTEMVIEW=y
    extra_args: " -DDEBUG_PRINTF=1"
    min_ram: 32
  sample.kernel.philosopher.same_prio:
    path: samples/philosophers
    catalog: introduction
    extra_args: "-DSAME_PRIO=1 -DDEBUG_PRINTF=1"
  sample.kernel.philosopher.static:
    path: samples/philosophers
    catalog: introduction
    extra_args: "-DSTATIC_OBJS=1 -DDEBUG_PRINTF=1"
  sample.kernel.philosopher.semaphores:
    path: samples/philosophers
    catalog: introduction
    extra_args: "-DFORKS=SEMAPHORES -DDEBUG_PRINTF=1"
  sample.kernel.philosopher.stacks:
    path: samples/philosophers
    catalog: introduction
    extra_args: "-DFORKS=STACKS -DDEBUG_PRINTF=1"
  sample.kernel.philosopher.fifos:
    path: samples/philosophers
    catalog: introduction
    extra_args: "-DFORKS=FIFOS -DDEBUG_PRINTF=1"
  sample.kernel.philosopher.lifos:
    path: samples/philosophers
    catalog: introduction
    extra_args: "-DFORKS=LIFOS -DDEBUG_PRINTF=1"
  sample.kernel.philosopher.preempt_only:
    path: samples/philosophers
    catalog: introduction
    extra_configs:
    - CONFIG_NUM_PREEMPT_PRIORITIES=6
    - CONFIG_NUM_COOP_PRIORITIES=0
    - CONFIG_BT=n
    - CONFIG_NETWORKING=n
    extra_args: " -DDEBUG_PRINTF=1"
  sample.kernel.philosopher.coop_only:
    path: samples/philosophers
    catalog: introduction
    extra_configs:
    - CONFIG_NUM_PREEMPT_PRIORITIES=0
    - CONFIG_NUM_COOP_PRIORITIES=6
    extra_args: " -DDEBUG_PRINTF=1"
  sample.metairq_dispatch:
    path: samples/scheduler/metairq_dispatch
    catalog: introduction
    filter: not CONFIG_ARCH_POSIX
  sample.smp.pi:
    path: samples/smp/pi
    catalog: introduction
    filter: "(CONFIG_MP_NUM_CPUS > 1)"
