    extra_args: DTC_OVERLAY_FILE=boards/b_u585i_iot02a_pll_hsi_40.overlay
    platform_allow: b_u585i_iot02a
  drivers.stm32_clock_configuration.u5.sysclksrc_msis_48:
    path: tests/drivers/clock_control/stm32_clock_configuration
    catalog: unknown
    extra_args: DTC_OVERLAY_FILE=boards/b_u585i_iot02a_msis_48.overlay
    platform_allow: b_u585i_iot02a
  drivers.stm32_clock_configuration.u5.sysclksrc_msis_24:
    path: tests/drivers/clock_control/stm32_clock_configuration
    catalog: unknown
    extra_args: DTC_OVERLAY_FILE=boards/b_u585i_iot02a_msis_24.overlay
    platform_allow: b_u585i_iot02a
  drivers.stm32_clock_configuration.u5.sysclksrc_pll_hse_160:
    path: tests/drivers/clock_control/stm32_clock_configuration
    catalog: unknown
    extra_args: DTC_OVERLAY_FILE=boards/nucleo_u575zi_q_pll_hse_160.overlay
    platform_allow: nucleo_u575zi_q
    build_only: true
  virtualization.ivshmem:
    path: tests/drivers/virtualization/ivshmem
    catalog: unknown
    arch_allow: x86
    platform_allow: qemu_x86_64
  filesystem.native_posix.fcb_0x00:
    path: tests/subsys/fs/fcb
    catalog: unknown
    extra_args: DTC_OVERLAY_FILE=boards/native_posix_ev_0x00.overlay
    platform_allow: native_posix
  filesystem.qemu_x86.fcb_0x00:
    path: tests/subsys/fs/fcb
    catalog: unknown
    extra_args: DTC_OVERLAY_FILE=boards/qemu_x86_ev_0x00.overlay
    platform_allow: qemu_x86
  tracing.transport.uart.sync.test:
    path: tests/subsys/tracing/tracing_api
    catalog: unknown
    extra_configs:
    - CONFIG_TRACING_SYNC=y
    extra_args: 'CONF_FILE="prj.conf" '
    platform_allow: qemu_x86
  utilities.math:
    path: tests/unit/math_extras
    catalog: unknown
    type: unit
