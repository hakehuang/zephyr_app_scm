---
cases:
  net.mqtt:
    path: tests/net/lib/mqtt_publisher
    catalog: net mqtt
    min_ram: 16
    depends_on: netif
  net.mqtt.tls:
    path: tests/net/lib/mqtt_publisher
    catalog: net mqtt
    extra_configs:
    - CONFIG_NET_PKT_RX_COUNT=20
    - CONFIG_NET_PKT_TX_COUNT=20
    - CONFIG_NET_BUF_RX_COUNT=20
    - CONFIG_NET_BUF_TX_COUNT=20
    extra_args: CONF_FILE="prj_tls.conf"
    min_ram: 16
    depends_on: netif
  net.mqtt.pubsub:
    path: tests/net/lib/mqtt_pubsub
    catalog: net mqtt
    extra_configs:
    - CONFIG_NET_TC_THREAD_COOPERATIVE=y
    depends_on: netif
    min_ram: 16
  net.mqtt.pubsub.preempt:
    path: tests/net/lib/mqtt_pubsub
    catalog: net mqtt
    extra_configs:
    - CONFIG_NET_TC_THREAD_PREEMPTIVE=y
    depends_on: netif
    min_ram: 16
  net.mqtt.subscriber:
    path: tests/net/lib/mqtt_subscriber
    catalog: net mqtt
    extra_configs:
    - CONFIG_NET_TC_THREAD_COOPERATIVE=y
    depends_on: netif
    min_ram: 16
  net.mqtt.subscriber.preempt:
    path: tests/net/lib/mqtt_subscriber
    catalog: net mqtt
    extra_configs:
    - CONFIG_NET_TC_THREAD_PREEMPTIVE=y
    depends_on: netif
    min_ram: 16
