---
cases:
  benchmark.kernel.application:
    path: tests/benchmarks/app_kernel
    catalog: benchmark
    arch_allow: x86 arm
    min_flash: 34
    min_ram: 32
  benchmark.kernel.application.posix:
    path: tests/benchmarks/app_kernel
    catalog: benchmark
    arch_allow: posix
    min_ram: 32
  benchmark.kernel.boot_time:
    path: tests/benchmarks/boot_time
    catalog: benchmark
    arch_allow: x86 arm posix
    platform_exclude: qemu_x86 qemu_x86_coverage qemu_x86_64 qemu_x86_nommu minnowboard
      acrn
    filter: CONFIG_SYS_CLOCK_HW_CYCLES_PER_SEC >= 1000000
  benchmark.kernel.footprints.default:
    path: tests/benchmarks/footprints
    catalog: benchmark
    build_only: true
  benchmark.kernel.latency:
    path: tests/benchmarks/latency_measure
    catalog: benchmark
    arch_allow: x86 arm
    platform_exclude: qemu_x86_64 qemu_cortex_m0
    filter: CONFIG_PRINTK and not CONFIG_SOC_FAMILY_STM32
  benchmark.kernel.latency.stm32:
    path: tests/benchmarks/latency_measure
    catalog: benchmark
    extra_configs:
    - CONFIG_SYS_CLOCK_TICKS_PER_SEC=20
    filter: CONFIG_PRINTK and CONFIG_SOC_FAMILY_STM32
    platform_exclude: qemu_cortex_m0
  benchmark.kernel.scheduler:
    path: tests/benchmarks/sched
    catalog: benchmark
  benchmark.kernel.core:
    path: tests/benchmarks/sys_kernel
    catalog: benchmark
    arch_exclude: nios2 riscv32 xtensa
    min_ram: 32
