---
cases:
  mgmt.ec_host_cmd.core:
    path: tests/subsys/mgmt/ec_host_cmd/simulator
    catalog: ec_host_cmd
    platform_allow: native_posix
  mgmt.ec_host_cmd.core.uart:
    path: tests/subsys/mgmt/ec_host_cmd/uart
    catalog: ec_host_cmd
    platform_allow: native_posix
  mgmt.mcumgr.all.options:
    path: tests/subsys/mgmt/mcumgr/all_options
    catalog:
    - mgmt
    - mcumgr
    - all_options
    platform_allow: nrf52840dk_nrf52840
  mgmt.mcumgr.fs.mgmt.hash.supported.crc32:
    path: tests/subsys/mgmt/mcumgr/fs_mgmt_hash_supported
    catalog: &1
    - mgmt
    - mcumgr
    - fs_mgmt_hash_supported
    extra_args: 'OVERLAY_CONFIG="configuration/crc32.conf"

      '
    platform_exclude:
    - nucleo_h745zi_q_m4
    - arduino_portenta_h7_m4
    - stm32h747i_disco_m4
    - arduino_giga_r1_m4
    - esp32_net
  mgmt.mcumgr.fs.mgmt.hash.supported.sha256:
    path: tests/subsys/mgmt/mcumgr/fs_mgmt_hash_supported
    catalog: *1
    extra_args: 'OVERLAY_CONFIG="configuration/sha256.conf"

      '
    platform_exclude:
    - nucleo_h745zi_q_m4
    - arduino_portenta_h7_m4
    - stm32h747i_disco_m4
    - arduino_giga_r1_m4
    - esp32_net
  mgmt.mcumgr.fs.mgmt.hash.supported.all:
    path: tests/subsys/mgmt/mcumgr/fs_mgmt_hash_supported
    catalog: *1
    extra_args: 'OVERLAY_CONFIG="configuration/all.conf"

      '
    platform_exclude:
    - nucleo_h745zi_q_m4
    - arduino_portenta_h7_m4
    - stm32h747i_disco_m4
    - arduino_giga_r1_m4
    - esp32_net
  mgmt.mcumgr.os.echo:
    path: tests/subsys/mgmt/mcumgr/os_mgmt_echo
    catalog:
    - os_mgmt_echo
    - mcumgr
    - mgmt
    arch_exclude:
    - arm64
    - nios2
    - sparc
    - arc
    - xtensa
    - mips
  mgmt.mcumgr.smp.reassembly:
    path: tests/subsys/mgmt/mcumgr/smp_reassembly
    catalog:
    - smp_reassembly
    - mgmt
    - mcumgr
    platform_allow: native_posix
  mgmt.mcumgr.zcbor.bulk:
    path: tests/subsys/mgmt/mcumgr/zcbor_bulk
    catalog:
    - zcbor_bulk
    - mgmt
    - mcumgr
    platform_allow:
    - native_posix
    - qemu_cortex_m0
    - qemu_cortex_m3
