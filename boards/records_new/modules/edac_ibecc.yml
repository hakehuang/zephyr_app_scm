---
cases:
  edac.ibecc.production:
    path: tests/subsys/edac/ibecc
    catalog: edac ibecc
    extra_configs:
    - CONFIG_EDAC_ERROR_INJECT=n
    - CONFIG_EDAC_LOG_LEVEL_DBG=y
    arch_allow: x86
    platform_allow: ehl_crb
  edac.ibecc.injection:
    path: tests/subsys/edac/ibecc
    catalog: edac ibecc
    extra_configs:
    - CONFIG_EDAC_ERROR_INJECT=y
    arch_allow: x86
    platform_allow: ehl_crb
  edac.ibecc.injection.user:
    path: tests/subsys/edac/ibecc
    catalog: edac ibecc
    extra_configs:
    - CONFIG_EDAC_ERROR_INJECT=y
    - CONFIG_USERSPACE=y
    arch_allow: x86
    platform_allow: ehl_crb
