---
cases:
  sample.sensor.shell:
    path: samples/sensor/sensor_shell
    catalog: shell
    filter: "( CONFIG_UART_CONSOLE and CONFIG_SERIAL_SUPPORT_INTERRUPT )"
    min_ram: 20
    min_flash: 33
  sample.shell.shell_module:
    path: samples/subsys/shell/shell_module
    catalog: shell
    filter: CONFIG_SERIAL and dt_chosen_enabled("zephyr,shell-uart")
    min_ram: 40
  sample.shell.shell_module.minimal:
    path: samples/subsys/shell/shell_module
    catalog: shell
    extra_args: CONF_FILE="prj_minimal.conf"
    filter: CONFIG_SERIAL and dt_chosen_enabled("zephyr,shell-uart")
  sample.shell.shell_module.getopt:
    path: samples/subsys/shell/shell_module
    catalog: shell
    extra_args: CONF_FILE="prj_getopt.conf"
    filter: CONFIG_SERIAL and dt_chosen_enabled("zephyr,shell-uart")
    min_ram: 40
  sample.shell.shell_module.minimal_rtt:
    path: samples/subsys/shell/shell_module
    catalog: shell
    extra_args: CONF_FILE="prj_minimal_rtt.conf"
    filter: CONFIG_HAS_SEGGER_RTT
  sample.shell.shell_module.login:
    path: samples/subsys/shell/shell_module
    catalog: shell
    extra_args: CONF_FILE="prj_login.conf"
    filter: CONFIG_SERIAL and dt_chosen_enabled("zephyr,shell-uart")
    min_ram: 40
  shell.core:
    path: tests/subsys/shell/shell
    catalog: shell
    min_flash: 64
    min_ram: 32
  shell.min:
    path: tests/subsys/shell/shell
    catalog: shell
    extra_args: CONF_FILE=shell_min.conf
    min_flash: 32
    build_only: true
    min_ram: 32
  shell.min_cmds:
    path: tests/subsys/shell/shell
    catalog: shell
    extra_args: CONF_FILE=shell_min_cmds.conf
    min_flash: 32
    build_only: true
    min_ram: 32
  shell.min_cmds_all:
    path: tests/subsys/shell/shell
    catalog: shell
    extra_args: CONF_FILE=shell_min_cmds_all.conf
    min_flash: 32
    build_only: true
    min_ram: 32
  shell.min_cmds_resize:
    path: tests/subsys/shell/shell
    catalog: shell
    extra_args: CONF_FILE=shell_min_cmds_resize.conf
    min_flash: 32
    build_only: true
    min_ram: 32
  shell.min_cmds_select:
    path: tests/subsys/shell/shell
    catalog: shell
    extra_args: CONF_FILE=shell_min_cmds_select.conf
    min_flash: 32
    build_only: true
    min_ram: 32
  shell.min_colors:
    path: tests/subsys/shell/shell
    catalog: shell
    extra_args: CONF_FILE=shell_min_colors.conf
    min_flash: 32
    build_only: true
    min_ram: 32
  shell.min_help:
    path: tests/subsys/shell/shell
    catalog: shell
    extra_args: CONF_FILE=shell_min_help.conf
    min_flash: 32
    build_only: true
    min_ram: 32
  shell.min_help_all:
    path: tests/subsys/shell/shell
    catalog: shell
    extra_args: CONF_FILE=shell_min_help_all.conf
    min_flash: 32
    build_only: true
    min_ram: 32
  shell.min_history:
    path: tests/subsys/shell/shell
    catalog: shell
    extra_args: CONF_FILE=shell_min_history.conf
    min_flash: 32
    build_only: true
    min_ram: 32
  shell.min_log_backend:
    path: tests/subsys/shell/shell
    catalog: shell
    extra_args: CONF_FILE=shell_min_log_backend.conf
    min_flash: 64
    build_only: true
    min_ram: 32
  shell.min_metakeys:
    path: tests/subsys/shell/shell
    catalog: shell
    extra_args: CONF_FILE=shell_min_metakeys.conf
    min_flash: 32
    build_only: true
    min_ram: 32
  shell.min_tab:
    path: tests/subsys/shell/shell
    catalog: shell
    extra_args: CONF_FILE=shell_min_tab.conf
    min_flash: 32
    build_only: true
    min_ram: 32
  shell.min_tab_auto:
    path: tests/subsys/shell/shell
    catalog: shell
    extra_args: CONF_FILE=shell_min_tab_auto.conf
    min_flash: 32
    build_only: true
    min_ram: 32
  shell.min_wildcards:
    path: tests/subsys/shell/shell
    catalog: shell
    extra_args: CONF_FILE=shell_min_wildcards.conf
    min_flash: 32
    build_only: true
    min_ram: 32
  shell.history.shell_history:
    path: tests/subsys/shell/shell_history
    catalog: shell
    min_flash: 64
    min_ram: 32
    filter: "( CONFIG_SHELL )"
