---
cases:
  sample.logger.syst.v1.deferred:
    path: samples/subsys/logging/syst
    catalog: logging mipi-sys-t
    extra_configs:
    - CONFIG_LOG1=y
    extra_args: OVERLAY_CONFIG=overlay_deferred.conf
    arch_exclude: mips nios2 posix sparc
    filter: not CONFIG_64BIT
