    - CONFIG_CBPRINTF_FP_SUPPORT=y
    - CONFIG_CBPRINTF_COMPLETE=y
    - CONFIG_CBPRINTF_PACKAGE_LONGDOUBLE=y
    - CONFIG_COMPILER_OPT="-DCBPRINTF_PACKAGE_ALIGN_OFFSET=1"
    - CONFIG_FPU=y
    - CONFIG_PICOLIBC=y
    filter: CONFIG_PICOLIBC_SUPPORTED
    platform_type: &1
