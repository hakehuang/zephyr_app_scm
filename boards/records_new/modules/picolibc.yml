---
cases:
  arch.arm64.high_addr.high_sram_low_vm.picolibc:
    path: tests/arch/arm64/arm64_high_addresses
    catalog: picolibc
    extra_configs:
    - CONFIG_SRAM_BASE_ADDRESS=0x200880000
    - CONFIG_KERNEL_VM_BASE=0x00400000
    - CONFIG_PICOLIBC=y
    arch_allow: arm64
    build_only: true
