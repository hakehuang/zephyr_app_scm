---
cases:
  input.api.thread:
    path: tests/subsys/input/api
    catalog: input
    extra_configs:
    - CONFIG_INPUT_MODE_THREAD=y
    - CONFIG_INPUT_THREAD_STACK_SIZE=1024
  input.api.synchronous:
    path: tests/subsys/input/api
    catalog: input
    extra_configs:
    - CONFIG_INPUT_MODE_SYNCHRONOUS=y
  input.input_longpress:
    path: tests/subsys/input/input_longpress
    catalog:
    - drivers
    - input
    platform_allow:
    - native_posix
    - native_posix_64
