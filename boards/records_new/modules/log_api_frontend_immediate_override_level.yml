---
cases:
  logging.log_api_frontend_immediate_override_level:
    path: tests/subsys/logging/log_api
    catalog:
    - log_api
    - logging
    extra_configs:
    - CONFIG_LOG_FRONTEND=y
    - CONFIG_LOG_MODE_IMMEDIATE=y
    - CONFIG_LOG_OVERRIDE_LEVEL=4
    platform_allow:
    - qemu_cortex_m3
    - qemu_cortex_a9
    - native_posix
    platform_type:
    - qemu
    - native
