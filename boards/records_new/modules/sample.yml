    catalog: out_of_tree
  sample.application_development.sysbuild.with_mcuboot:
    path: samples/application_development/sysbuild/with_mcuboot
    catalog: mcuboot
    platform_allow:
    - reel_board
    - nrf52840dk_nrf52840
  sample.mpu.mpu_test:
    path: samples/arch/mpu/mpu_test
    catalog: mpu
    arch_allow: arm
    filter: CONFIG_CPU_HAS_MPU and not CONFIG_ARM64
  sample.smp.pi:
    path: samples/arch/smp/pi
    catalog: introduction
    filter: "(CONFIG_MP_MAX_NUM_CPUS > 1)"
  sample.smp.pktqueue:
    path: samples/arch/smp/pktqueue
    catalog: introduction
    filter: "(CONFIG_MP_MAX_NUM_CPUS > 1)"
    platform_exclude:
    - esp32
    - esp_wrover_kit
    - esp32_ethernet_kit
    - heltec_wifi_lora32_v2
    - m5stickc_plus
    - odroid_go
    - olimex_esp32_evb
  sample.basic.blinky:
    path: samples/basic/blinky
    catalog:
    - LED
    - gpio
    filter: dt_enabled_alias_with_parent_compat("led0", "gpio-leds")
    depends_on: gpio
  sample.basic.blink_led:
    path: samples/basic/blinky_pwm
    catalog:
    - drivers
    - pwm
    filter: dt_alias_exists("pwm-led0") and dt_compat_enabled("pwm-leds")
    depends_on: pwm
