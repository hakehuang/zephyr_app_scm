---
cases:
  printk.format:
    path: tests/misc/print_format
    catalog: clib
  printk.format_newlib:
    path: tests/misc/print_format
    catalog:
    - clib
    - newlib
    extra_configs:
    - CONFIG_NEWLIB_LIBC=y
    filter: TOOLCHAIN_HAS_NEWLIB == 1
  printk.format.picolibc:
    path: tests/misc/print_format
    catalog:
    - clib
    - picolibc
    extra_configs:
    - CONFIG_PICOLIBC=y
    filter: CONFIG_PICOLIBC_SUPPORTED
