---
cases:
  sample.mcumgr.smp_svr.bt:
    path: samples/subsys/mgmt/mcumgr/smp_svr
    catalog: bluetooth
    extra_args: OVERLAY_CONFIG="overlay-bt.conf"
    platform_allow:
    - nrf52dk_nrf52832
    - nrf52840dk_nrf52840
    - pinnacle_100_dvk
    - mg100
  sample.mcumgr.smp_svr.udp:
    path: samples/subsys/mgmt/mcumgr/smp_svr
    catalog: bluetooth
    extra_args: OVERLAY_CONFIG="overlay-udp.conf"
    platform_allow: frdm_k64f
  sample.mcumgr.smp_svr.cdc:
    path: samples/subsys/mgmt/mcumgr/smp_svr
    catalog: bluetooth
    extra_args:
    - OVERLAY_CONFIG="overlay-cdc.conf"
    - DTC_OVERLAY_FILE="usb.overlay"
    platform_allow:
    - nrf52833dk_nrf52820
    - nrf52833dk_nrf52833
    - nrf52840dk_nrf52840
    - nrf5340dk_nrf5340_cpuapp
    - pinnacle_100_dvk
  sample.mcumgr.smp_svr.serial:
    path: samples/subsys/mgmt/mcumgr/smp_svr
    catalog: bluetooth
    extra_args: OVERLAY_CONFIG="overlay-serial.conf"
    platform_allow:
    - nrf52840dk_nrf52840
    - pinnacle_100_dvk
    - mg100
  sample.mcumgr.smp_svr.serial-console:
    path: samples/subsys/mgmt/mcumgr/smp_svr
    catalog: bluetooth
    extra_args: OVERLAY_CONFIG="overlay-serial-console.conf"
    platform_allow:
    - nrf52840dk_nrf52840
    - pinnacle_100_dvk
    - mg100
  sample.mcumgr.smp_svr.shell:
    path: samples/subsys/mgmt/mcumgr/smp_svr
    catalog: bluetooth
    extra_args: OVERLAY_CONFIG="overlay-shell.conf"
    platform_allow:
    - nrf52840dk_nrf52840
    - mimxrt1060_evk
    - mimxrt1064_evk
    - pinnacle_100_dvk
    - mg100
  sample.mcumgr.smp_svr.shell_mgmt:
    path: samples/subsys/mgmt/mcumgr/smp_svr
    catalog: bluetooth
    extra_args: OVERLAY_CONFIG="overlay-shell-mgmt.conf"
    platform_allow:
    - nrf52840dk_nrf52840
    - pinnacle_100_dvk
    - mg100
  sample.mcumgr.smp_svr.fs:
    path: samples/subsys/mgmt/mcumgr/smp_svr
    catalog: bluetooth
    extra_args: OVERLAY_CONFIG="overlay-fs.conf"
    platform_allow:
    - nrf52840dk_nrf52840
    - pinnacle_100_dvk
    - mg100
  mgmt.mcumgr.all.options:
    path: tests/subsys/mgmt/mcumgr/all_options
    catalog: &1
    - mgmt
    - mcumgr
    - all_options
    platform_allow: nrf52840dk_nrf52840
    build_only: true
  mgmt.mcumgr.all.options.other:
    path: tests/subsys/mgmt/mcumgr/all_options
    catalog: *1
    extra_args:
    - OVERLAY_CONFIG="other-options.conf"
    platform_allow: nrf52840dk_nrf52840
    build_only: true
  mgmt.mcumgr.fs.mgmt.hash.supported.crc32:
    path: tests/subsys/mgmt/mcumgr/fs_mgmt_hash_supported
    catalog: &2
    - mgmt
    - mcumgr
    - fs_mgmt_hash_supported
    extra_args: 'OVERLAY_CONFIG="configuration/crc32.conf"

      '
    platform_exclude:
    - arduino_giga_r1_m4
    - arduino_portenta_h7_m4
    - esp32_net
    - lpcxpresso51u68
    - nucleo_h745zi_q_m4
    - stm32h747i_disco_m4
  mgmt.mcumgr.fs.mgmt.hash.supported.sha256:
    path: tests/subsys/mgmt/mcumgr/fs_mgmt_hash_supported
    catalog: *2
    extra_args: 'OVERLAY_CONFIG="configuration/sha256.conf"

      '
    platform_exclude:
    - arduino_giga_r1_m4
    - arduino_portenta_h7_m4
    - esp32_net
    - lpcxpresso51u68
    - nucleo_h745zi_q_m4
    - stm32h747i_disco_m4
  mgmt.mcumgr.fs.mgmt.hash.supported.all:
    path: tests/subsys/mgmt/mcumgr/fs_mgmt_hash_supported
    catalog: *2
    extra_args: 'OVERLAY_CONFIG="configuration/all.conf"

      '
    platform_exclude:
    - arduino_giga_r1_m4
    - arduino_portenta_h7_m4
    - esp32_net
    - lpcxpresso51u68
    - nucleo_h745zi_q_m4
    - stm32h747i_disco_m4
  mgmt.mcumgr.handler.demo:
    path: tests/subsys/mgmt/mcumgr/handler_demo
    catalog: &3
    - handler_demo
    - mcumgr
    - mgmt
    platform_allow:
    - nrf52840dk_nrf52840
    build_only: true
  mgmt.mcumgr.handler.demo.module:
    path: tests/subsys/mgmt/mcumgr/handler_demo
    catalog: *3
    extra_args:
    - OVERLAY_CONFIG="module.conf"
    platform_allow:
    - nrf52840dk_nrf52840
    build_only: true
  mgmt.mcumgr.os.echo:
    path: tests/subsys/mgmt/mcumgr/os_mgmt_echo
    catalog:
    - os_mgmt_echo
    - mcumgr
    - mgmt
    arch_exclude:
    - arm64
    - nios2
    - sparc
    - arc
    - xtensa
    - mips
  mgmt.mcumgr.os.info:
    path: tests/subsys/mgmt/mcumgr/os_mgmt_info
    catalog: &4
    - mcumgr
    - os_mgmt_info
    arch_exclude: &5
    - arm64
    - nios2
    - sparc
    - arc
    - xtensa
    - mips
    - posix
  mgmt.mcumgr.os.info.no_hooks:
    path: tests/subsys/mgmt/mcumgr/os_mgmt_info
    catalog: *4
    extra_configs:
    - CONFIG_MCUMGR_GRP_OS_INFO_CUSTOM_HOOKS=n
    - CONFIG_MCUMGR_MGMT_NOTIFICATION_HOOKS=n
    arch_exclude: *5
  mgmt.mcumgr.os.info.bt:
    path: tests/subsys/mgmt/mcumgr/os_mgmt_info
    catalog: *4
    extra_configs:
    - CONFIG_BT=y
    - CONFIG_BT_DEVICE_NAME="a_bt_name"
    depends_on: ble
    arch_exclude: *5
  mgmt.mcumgr.os.info.net:
    path: tests/subsys/mgmt/mcumgr/os_mgmt_info
    catalog: *4
    extra_configs:
    - CONFIG_NETWORKING=y
    - CONFIG_NET_HOSTNAME_ENABLE=y
    - CONFIG_NET_HOSTNAME="test_net_name"
    - CONFIG_TEST_RANDOM_GENERATOR=y
    depends_on: netif
    platform_exclude:
    - qemu_cortex_a9
    - qemu_x86
    - qemu_riscv64_smp
    - qemu_riscv64
    - qemu_riscv32e
    - qemu_riscv32
    - qemu_riscv32_smp
    - qemu_cortex_m3
    - mps2_an385
    arch_exclude: *5
  mgmt.mcumgr.os.info.build_date:
    path: tests/subsys/mgmt/mcumgr/os_mgmt_info
    catalog: *4
    extra_configs:
    - CONFIG_BUILD_DATE_TIME_TEST=y
    arch_exclude: *5
  mgmt.mcumgr.os.info.limited_size:
    path: tests/subsys/mgmt/mcumgr/os_mgmt_info
    catalog: *4
    extra_configs:
    - CONFIG_LIMITED_TEST=y
    - CONFIG_MCUMGR_TRANSPORT_DUMMY_RX_BUF_SIZE=64
    - CONFIG_MCUMGR_GRP_OS_INFO_MAX_RESPONSE_SIZE=32
    arch_exclude: *5
  mgmt.mcumgr.smp.reassembly:
    path: tests/subsys/mgmt/mcumgr/smp_reassembly
    catalog:
    - smp_reassembly
    - mgmt
    - mcumgr
    platform_allow: native_posix
  mgmt.mcumgr.zcbor.bulk:
    path: tests/subsys/mgmt/mcumgr/zcbor_bulk
    catalog:
    - zcbor_bulk
    - mgmt
    - mcumgr
    platform_allow:
    - native_posix
    - qemu_cortex_m0
    - qemu_cortex_m3
