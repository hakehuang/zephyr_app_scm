---
cases:
  sample.net.mqtt_publisher:
    path: samples/net/mqtt_publisher
    catalog: net mqtt
    platform_whitelist: frdm_k64f qemu_x86
  net.mqtt:
    path: tests/net/lib/mqtt_publisher
    catalog: net mqtt
    min_ram: 16
    depends_on: netif
  net.mqtt.tls:
    path: tests/net/lib/mqtt_publisher
    catalog: net mqtt
    extra_configs:
    - CONFIG_NET_PKT_RX_COUNT=20
    - CONFIG_NET_PKT_TX_COUNT=20
    - CONFIG_NET_BUF_RX_COUNT=20
    - CONFIG_NET_BUF_TX_COUNT=20
    extra_args: CONF_FILE="prj_tls.conf"
    min_ram: 16
    depends_on: netif
  net.mqtt.pubsub:
    path: tests/net/lib/mqtt_pubsub
    catalog: net mqtt
    min_ram: 16
    depends_on: netif
  net.mqtt.subscriber:
    path: tests/net/lib/mqtt_subscriber
    catalog: net mqtt
    min_ram: 16
    depends_on: netif
