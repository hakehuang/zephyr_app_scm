---
cases:
  arch.arm.swap.tz:
    path: tests/arch/arm/arm_thread_swap_tz
    catalog: arm fpu tfm
    filter: (CONFIG_TFM_BOARD != "") and CONFIG_ARM_NONSECURE_FIRMWARE
    arch_allow: arm
  arch.arm.swap.tz_off:
    path: tests/arch/arm/arm_thread_swap_tz
    catalog: arm fpu tfm
    extra_configs:
    - CONFIG_ARM_NONSECURE_PREEMPTIBLE_SECURE_CALLS=n
    filter: (CONFIG_TFM_BOARD != "") and CONFIG_ARM_NONSECURE_FIRMWARE
    arch_allow: arm
