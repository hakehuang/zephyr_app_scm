---
cases:
  openthread.radio_test.min:
    path: tests/subsys/openthread
    catalog: &1
    - openthread
    platform_allow: &2
    - native_posix
    - native_posix_64
  openthread.radio_test.timed_tx:
    path: tests/subsys/openthread
    catalog: *1
    extra_configs:
    - CONFIG_NET_PKT_TXTIME=y
    platform_allow: *2
  openthread.radio_test.csl:
    path: tests/subsys/openthread
    catalog: *1
    extra_args:
    - EXTRA_CPPFLAGS=-DCONFIG_OPENTHREAD_CSL_RECEIVER
    platform_allow: *2
