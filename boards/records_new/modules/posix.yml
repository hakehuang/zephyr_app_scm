---
cases:
  sample.posix.eventfd:
    path: samples/posix/eventfd
    catalog: posix
    min_ram: 32
    filter: TOOLCHAIN_HAS_NEWLIB == 1
    platform_exclude: m2gl025_miv
  sample.posix.gettimeofday:
    path: samples/posix/gettimeofday
    catalog:
    - posix
    - net
    filter: "( TOOLCHAIN_HAS_NEWLIB == 1 and not CONFIG_SOC_FAMILY_INTEL_ADSP )"
    min_ram: 32
    min_flash: 96
  sample.posix.uname:
    path: samples/posix/uname
    catalog: uname
    filter: not CONFIG_ARCH_POSIX
  portability.posix.common:
    path: tests/posix/common
    catalog: posix
    extra_configs:
    - CONFIG_NEWLIB_LIBC=n
    platform_exclude:
    - - nsim_sem_mpu_stack_guard
      - ehl_crb
    - qemu_leon3
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    min_ram: 64
  portability.posix.common.newlib:
    path: tests/posix/common
    catalog: posix
    extra_configs:
    - CONFIG_NEWLIB_LIBC=y
    platform_exclude:
    - - nsim_sem_mpu_stack_guard
      - ehl_crb
      - lpcxpresso55s06
    - qemu_leon3
    filter:
    - TOOLCHAIN_HAS_NEWLIB == 1
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    min_ram: 64
  portability.posix.common.armclang_std_libc:
    path: tests/posix/common
    catalog: posix
    extra_configs:
    - CONFIG_ARMCLANG_STD_LIBC=y
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    platform_exclude: qemu_leon3
    min_ram: 64
  portability.posix.common.arcmwdtlib:
    path: tests/posix/common
    catalog: posix
    extra_configs:
    - CONFIG_ARCMWDT_LIBC=y
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    platform_exclude: qemu_leon3
    min_ram: 64
  portability.posix.common.tls:
    path: tests/posix/common
    catalog: posix
    extra_configs:
    - CONFIG_NEWLIB_LIBC=n
    - CONFIG_THREAD_LOCAL_STORAGE=y
    platform_exclude:
    - - nsim_sem_mpu_stack_guard
      - ehl_crb
    - qemu_leon3
    filter:
    - CONFIG_ARCH_HAS_THREAD_LOCAL_STORAGE and CONFIG_TOOLCHAIN_SUPPORTS_THREAD_LOCAL_STORAGE
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    min_ram: 64
  portability.posix.common.tls.newlib:
    path: tests/posix/common
    catalog: posix
    extra_configs:
    - CONFIG_NEWLIB_LIBC=y
    - CONFIG_THREAD_LOCAL_STORAGE=y
    platform_exclude:
    - - nsim_sem_mpu_stack_guard
      - ehl_crb
      - lpcxpresso55s06
    - qemu_leon3
    filter:
    - TOOLCHAIN_HAS_NEWLIB == 1 and CONFIG_ARCH_HAS_THREAD_LOCAL_STORAGE and CONFIG_TOOLCHAIN_SUPPORTS_THREAD_LOCAL_STORAGE
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    min_ram: 64
  portability.posix.common.nsim:
    path: tests/posix/common
    catalog: posix
    extra_configs:
    - CONFIG_NEWLIB_LIBC=n
    - CONFIG_TEST_HW_STACK_PROTECTION=n
    platform_allow: nsim_sem_mpu_stack_guard
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    platform_exclude: qemu_leon3
    min_ram: 64
  portability.posix.common.newlib.nsim:
    path: tests/posix/common
    catalog: posix
    extra_configs:
    - CONFIG_NEWLIB_LIBC=y
    - CONFIG_TEST_HW_STACK_PROTECTION=n
    platform_allow: nsim_sem_mpu_stack_guard
    filter:
    - TOOLCHAIN_HAS_NEWLIB == 1
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    platform_exclude: qemu_leon3
    min_ram: 64
  portability.posix.common.picolibc:
    path: tests/posix/common
    catalog: picolibc
    extra_configs:
    - CONFIG_PICOLIBC=y
    filter:
    - CONFIG_PICOLIBC_SUPPORTED
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    platform_exclude: qemu_leon3
    min_ram: 64
  portability.posix.common.no_spin_validate:
    path: tests/posix/common
    catalog: posix
    extra_configs:
    - CONFIG_SPIN_VALIDATE=n
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    platform_exclude: qemu_leon3
    min_ram: 64
  portability.posix.common.signal.strsignal_no_desc:
    path: tests/posix/common
    catalog: posix
    extra_configs:
    - CONFIG_POSIX_SIGNAL_STRING_DESC=n
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    platform_exclude: qemu_leon3
    min_ram: 64
  portability.posix.common.signal.big_nsig:
    path: tests/posix/common
    catalog: posix
    extra_configs:
    - CONFIG_POSIX_RTSIG_MAX=1024
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    platform_exclude: qemu_leon3
    min_ram: 64
  portability.posix.common.dynamic_stack:
    path: tests/posix/common
    catalog: posix
    extra_configs:
    - CONFIG_DYNAMIC_THREAD=y
    - CONFIG_THREAD_STACK_INFO=y
    - CONFIG_DYNAMIC_THREAD_POOL_SIZE=5
    - CONFIG_HEAP_MEM_POOL_SIZE=16384
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    platform_exclude: qemu_leon3
    min_ram: 64
  portability.posix.eventfd:
    path: tests/posix/eventfd
    catalog:
    - posix
    - eventfd
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    platform_exclude:
    - qemu_cortex_a53_smp
  portability.posix.fs:
    path: tests/posix/fs
    catalog: &1
    - posix
    - filesystem
    extra_configs:
    - CONFIG_NEWLIB_LIBC=n
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    arch_exclude: &2
    - nios2
    min_ram: 128
  portability.posix.fs.newlib:
    path: tests/posix/fs
    catalog: *1
    extra_configs:
    - CONFIG_NEWLIB_LIBC=y
    filter:
    - TOOLCHAIN_HAS_NEWLIB == 1
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    arch_exclude: *2
    min_ram: 128
  portability.posix.fs.tls:
    path: tests/posix/fs
    catalog: *1
    extra_configs:
    - CONFIG_NEWLIB_LIBC=n
    - CONFIG_THREAD_LOCAL_STORAGE=y
    filter:
    - CONFIG_ARCH_HAS_THREAD_LOCAL_STORAGE and CONFIG_TOOLCHAIN_SUPPORTS_THREAD_LOCAL_STORAGE
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    arch_exclude: *2
    min_ram: 128
  portability.posix.fs.tls.newlib:
    path: tests/posix/fs
    catalog: *1
    extra_configs:
    - CONFIG_NEWLIB_LIBC=y
    - CONFIG_THREAD_LOCAL_STORAGE=y
    filter:
    - TOOLCHAIN_HAS_NEWLIB == 1 and CONFIG_ARCH_HAS_THREAD_LOCAL_STORAGE and CONFIG_TOOLCHAIN_SUPPORTS_THREAD_LOCAL_STORAGE
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    arch_exclude: *2
    min_ram: 128
  portability.posix.fs.picolibc:
    path: tests/posix/fs
    catalog: picolibc
    extra_configs:
    - CONFIG_PICOLIBC=y
    filter:
    - CONFIG_PICOLIBC_SUPPORTED
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    arch_exclude: *2
    min_ram: 128
  portability.posix.fs.tls.picolibc:
    path: tests/posix/fs
    catalog: picolibc
    extra_configs:
    - CONFIG_PICOLIBC=y
    filter:
    - CONFIG_PICOLIBC_SUPPORTED
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    arch_exclude: *2
    min_ram: 128
  portability.posix.getopt:
    path: tests/posix/getopt
    catalog: &3
    - posix
    - getopt
    min_flash: 64
    min_ram: 32
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
  portability.posix.getopt.newlib:
    path: tests/posix/getopt
    catalog: *3
    extra_configs:
    - CONFIG_NEWLIB_LIBC=y
    filter:
    - TOOLCHAIN_HAS_NEWLIB == 1
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
  portability.posix.getopt.picolibc:
    path: tests/posix/getopt
    catalog: picolibc
    extra_configs:
    - CONFIG_PICOLIBC=y
    filter:
    - CONFIG_PICOLIBC_SUPPORTED
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
  portability.posix.getopt.logger:
    path: tests/posix/getopt
    catalog: *3
    extra_configs:
    - CONFIG_LOG=y
    build_only: true
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
  portability.posix.headers.with_posix_api:
    path: tests/posix/headers
    catalog: &4
    - posix
    - net
    - socket
    extra_configs:
    - CONFIG_POSIX_API=y
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    min_ram: 32
  portability.posix.headers.without_posix_api:
    path: tests/posix/headers
    catalog: *4
    extra_configs:
    - CONFIG_POSIX_API=n
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    min_ram: 32
  portability.posix.headers.picolibc.with_posix_api:
    path: tests/posix/headers
    catalog: picolibc
    extra_configs:
    - CONFIG_POSIX_API=y
    - CONFIG_PICOLIBC=y
    filter:
    - CONFIG_PICOLIBC_SUPPORTED
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    min_ram: 32
  portability.posix.headers.picolibc.without_posix_api:
    path: tests/posix/headers
    catalog: picolibc
    extra_configs:
    - CONFIG_POSIX_API=n
    - CONFIG_PICOLIBC=y
    filter:
    - CONFIG_PICOLIBC_SUPPORTED
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    min_ram: 32
  portability.posix.headers.newlib.with_posix_api:
    path: tests/posix/headers
    catalog: newlib
    extra_configs:
    - CONFIG_POSIX_API=y
    - CONFIG_NEWLIB_LIBC=y
    filter:
    - TOOLCHAIN_HAS_NEWLIB == 1
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    min_ram: 32
  portability.posix.headers.newlib.without_posix_api:
    path: tests/posix/headers
    catalog: *4
    extra_configs:
    - CONFIG_POSIX_API=n
    - CONFIG_NEWLIB_LIBC=y
    filter:
    - TOOLCHAIN_HAS_NEWLIB == 1
    - not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    min_ram: 32
  portability.posix.headers.arcmwdtlib.with_posix_api:
    path: tests/posix/headers
    catalog: *4
    extra_configs:
    - CONFIG_POSIX_API=y
    - CONFIG_ARCMWDT_LIBC=y
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    min_ram: 32
  portability.posix.headers.arcmwdtlib.without_posix_api:
    path: tests/posix/headers
    catalog: *4
    extra_configs:
    - CONFIG_POSIX_API=n
    - CONFIG_ARCMWDT_LIBC=y
    filter: not (CONFIG_NATIVE_BUILD and CONFIG_EXTERNAL_LIBC)
    min_ram: 32
  portability.posix.pthread_pressure:
    path: tests/posix/pthread_pressure
    catalog: posix
    extra_configs:
    - CONFIG_PTHREAD_CREATE_BARRIER=y
    min_ram: 64
    arch_exclude:
    - posix
    platform_exclude:
    - qemu_leon3
