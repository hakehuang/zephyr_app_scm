---
cases:
  arch.x86.info:
    path: tests/arch/x86/info
    catalog: unknown
    arch_allow: x86
    platform_allow: up_squared up_squared_32
  boards.native_posix.native_tasks:
    path: tests/boards/native_posix/native_tasks
    catalog: unknown
    arch_allow: posix
  boards.native_posix_64.native_tasks:
    path: tests/boards/native_posix/native_tasks
    catalog: unknown
    arch_allow: posix
  boards.native_posix.rtc:
    path: tests/boards/native_posix/rtc
    catalog: unknown
    platform_allow: native_posix native_posix_64
    build_only: true
  drivers.clock.build:
    path: tests/drivers/build_all
    catalog: unknown
    extra_configs:
    - CONFIG_CLOCK_CONTROL=y
    build_only: true
    depends_on: gpio spi i2c
  drivers.gpio.build:
    path: tests/drivers/build_all
    catalog: unknown
    extra_args: CONF_FILE=gpio.conf
    build_only: true
    min_ram: 32
    platform_exclude: serpente
    depends_on: gpio spi i2c
  drivers.eeprom.build:
    path: tests/drivers/build_all
    catalog: unknown
    extra_args: CONF_FILE=eeprom.conf
    build_only: true
    min_ram: 32
    platform_exclude: serpente
    depends_on: gpio spi i2c
  drivers.adc.build:
    path: tests/drivers/build_all
    catalog: unknown
    extra_args: CONF_FILE=adc.conf
    build_only: true
    min_ram: 32
    depends_on: gpio spi i2c
    platform_exclude: serpente
  drivers.dac.build:
    path: tests/drivers/build_all
    catalog: unknown
    extra_args: CONF_FILE=dac.conf
    build_only: true
    min_ram: 32
    depends_on: gpio spi i2c
  kernel.logging.message_capture:
    path: tests/kernel/fatal/message_capture
    catalog: unknown
  filesystem.native_posix.fcb_0x00:
    path: tests/subsys/fs/fcb
    catalog: unknown
    extra_args: DTC_OVERLAY_FILE=boards/native_posix_ev_0x00.overlay
    platform_allow: native_posix
  filesystem.qemu_x86.fcb_0x00:
    path: tests/subsys/fs/fcb
    catalog: unknown
    extra_args: DTC_OVERLAY_FILE=boards/qemu_x86_ev_0x00.overlay
    platform_allow: qemu_x86
  utilities.math:
    path: tests/unit/math_extras
    catalog: unknown
    type: unit
