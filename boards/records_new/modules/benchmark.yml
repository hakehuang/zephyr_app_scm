---
cases:
  benchmark.kernel.application:
    path: tests/benchmarks/app_kernel
    catalog: benchmark
    min_flash: 34
  benchmark.kernel.application.fp:
    path: tests/benchmarks/app_kernel
    catalog: benchmark
    extra_configs:
    - arch:x86:CONFIG_X86_SSE=y
    - arch:x86:CONFIG_X86_SSE_FP_MATH=n
    extra_args: CONF_FILE=prj_fp.conf
    arch_allow:
    - x86
    - arm
    filter: CONFIG_CPU_HAS_FPU or CONFIG_ARMV7_M_ARMV8_M_FP
    min_flash: 34
    min_ram: 32
  benchmark.kernel.application.fp.x86.no_sse:
    path: tests/benchmarks/app_kernel
    catalog: benchmark
    extra_configs:
    - CONFIG_X86_SSE=n
    - CONFIG_X86_SSE_FP_MATH=n
    extra_args: CONF_FILE=prj_fp.conf
    arch_allow: x86
    filter: CONFIG_CPU_HAS_FPU
    min_flash: 34
    min_ram: 32
  benchmark.kernel.application.fp.x86.sse:
    path: tests/benchmarks/app_kernel
    catalog: benchmark
    extra_configs:
    - CONFIG_X86_SSE=y
    - CONFIG_X86_SSE_FP_MATH=y
    extra_args: CONF_FILE=prj_fp.conf
    arch_allow: x86
    filter: CONFIG_CPU_HAS_FPU
    min_flash: 34
    min_ram: 32
  benchmark.cmsis_dsp.basicmath:
    path: tests/benchmarks/cmsis_dsp/basicmath
    catalog:
    - benchmark
    - cmsis_dsp
    filter: "(CONFIG_CPU_AARCH32_CORTEX_R or CONFIG_CPU_CORTEX_M) and TOOLCHAIN_HAS_NEWLIB
      == 1"
    min_flash: 128
    min_ram: 64
  benchmark.cmsis_dsp.basicmath.fpu:
    path: tests/benchmarks/cmsis_dsp/basicmath
    catalog:
    - benchmark
    - cmsis_dsp
    - fpu
    extra_configs:
    - CONFIG_FPU=y
    filter: "(CONFIG_CPU_AARCH32_CORTEX_R or CONFIG_CPU_CORTEX_M) and CONFIG_CPU_HAS_FPU
      and TOOLCHAIN_HAS_NEWLIB == 1"
    min_flash: 128
    min_ram: 64
  benchmark.data_structure_perf.dlist:
    path: tests/benchmarks/data_structure_perf/dlist_perf
    catalog:
    - benchmark
    - dlist
  benchmark.data_structure_perf.rbtree:
    path: tests/benchmarks/data_structure_perf/rbtree_perf
    catalog:
    - benchmark
    - rbtree
  benchmark.kernel.footprints.default:
    path: tests/benchmarks/footprints
    catalog: benchmark
    build_only: true
  benchmark.kernel.footprints.pm:
    path: tests/benchmarks/footprints
    catalog:
    - benchmark
    - pm
    extra_args: CONF_FILE=prj_pm.conf
    build_only: true
  benchmark.kernel.footprints.userspace:
    path: tests/benchmarks/footprints
    catalog:
    - benchmark
    - userspace
    extra_args: CONF_FILE=prj_userspace.conf
    filter: CONFIG_ARCH_HAS_USERSPACE
    arch_allow:
    - x86
    - arm
    - arc
    build_only: true
  benchmark.kernel.latency:
    path: tests/benchmarks/latency_measure
    catalog: benchmark
    platform_exclude:
    - qemu_cortex_m0
    - m2gl025_miv
    filter: CONFIG_PRINTK and not CONFIG_SOC_FAMILY_STM32
  benchmark.kernel.latency.stm32:
    path: tests/benchmarks/latency_measure
    catalog: benchmark
    extra_configs:
    - CONFIG_SYS_CLOCK_TICKS_PER_SEC=20
    arch_allow: arm
    filter: CONFIG_PRINTK and CONFIG_SOC_FAMILY_STM32
  benchmark.crypto.mbedtls:
    path: tests/benchmarks/mbedtls
    catalog: crypto
    filter: CONFIG_TEST_RANDOM_GENERATOR
  benchmark.kernel.scheduler:
    path: tests/benchmarks/sched
    catalog: benchmark
  benchmark.kernel.scheduler_userspace:
    path: tests/benchmarks/sched_userspace
    catalog:
    - benchmark
    - userspace
    arch_allow: arm64
    filter: CONFIG_ARCH_HAS_USERSPACE
  benchmark.kernel.core:
    path: tests/benchmarks/sys_kernel
    catalog: benchmark
    arch_exclude:
    - nios2
    - xtensa
    min_ram: 32
