---
cases:
  storage.flash_map:
    path: tests/subsys/storage/flash_map
    catalog: flash_map
    platform_allow:
    - nrf51dk_nrf51422
    - qemu_x86
    - native_posix
    - native_posix_64
  storage.flash_map.mpu:
    path: tests/subsys/storage/flash_map
    catalog: flash_map
    extra_args: OVERLAY_CONFIG=overlay-mpu.conf
    platform_allow:
    - nrf52840dk_nrf52840
    - nrf52dk_nrf52832
    - frdm_k64f
    - hexiwear_k64
    - twr_ke18f
  storage.flash_map.mbedtls:
    path: tests/subsys/storage/flash_map
    catalog: flash_map
    extra_args: OVERLAY_CONFIG=overlay-mbedtls.conf
    platform_allow:
    - nrf51dk_nrf51422
    - qemu_x86
    - native_posix
    - native_posix_64
  storage.stream_flash:
    path: tests/subsys/storage/stream/stream_flash
    catalog: stream_flash
    platform_allow:
    - native_posix
    - native_posix_64
  storage.stream_flash.dword_wbs:
    path: tests/subsys/storage/stream/stream_flash
    catalog: stream_flash
    extra_args: DTC_OVERLAY_FILE=unaligned_flush.overlay
    platform_allow:
    - native_posix
    - native_posix_64
  storage.stream_flash.no_erase:
    path: tests/subsys/storage/stream/stream_flash
    catalog: stream_flash
    extra_args: OVERLAY_CONFIG=no_erase.overlay
    platform_allow:
    - native_posix
    - native_posix_64
  storage.stream_flash.mpu_allow_flash_write:
    path: tests/subsys/storage/stream/stream_flash
    catalog: stream_flash
    extra_args: OVERLAY_CONFIG=mpu_allow_flash_write.overlay
    platform_allow: nrf52840dk_nrf52840
