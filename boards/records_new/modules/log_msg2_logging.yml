---
cases:
  logging.log_msg2:
    path: tests/subsys/logging/log_msg2
    catalog: log_msg2 logging
    extra_configs:
    - CONFIG_CBPRINTF_COMPLETE=y
    platform_allow: 'qemu_arc_em qemu_arc_hs qemu_cortex_a53 qemu_cortex_m0 qemu_cortex_m3
      qemu_cortex_r5 qemu_leon3 qemu_nios2 qemu_riscv32 qemu_riscv64 qemu_x86 qemu_x86_64
      qemu_xtensa native_posix_64

      '
  logging.log_msg2_no_overflow:
    path: tests/subsys/logging/log_msg2
    catalog: log_msg2 logging
    extra_configs:
    - CONFIG_LOG_MODE_OVERFLOW=n
    platform_allow: 'qemu_arc_em qemu_arc_hs qemu_cortex_a53 qemu_cortex_m0 qemu_cortex_m3
      qemu_cortex_r5 qemu_leon3 qemu_nios2 qemu_riscv32 qemu_riscv64 qemu_x86 qemu_x86_64
      qemu_xtensa native_posix native_posix_64

      '
  logging.log_msg2_64b_timestamp:
    path: tests/subsys/logging/log_msg2
    catalog: log_msg2 logging
    extra_configs:
    - CONFIG_CBPRINTF_COMPLETE=y
    - CONFIG_LOG_TIMESTAMP_64BIT=y
    platform_allow: 'qemu_arc_em qemu_arc_hs qemu_cortex_a53 qemu_cortex_m0 qemu_cortex_m3
      qemu_cortex_r5 qemu_leon3 qemu_nios2 qemu_riscv32 qemu_riscv64 qemu_x86 qemu_x86_64
      qemu_xtensa native_posix_64

      '
  logging.log_msg2_fp:
    path: tests/subsys/logging/log_msg2
    catalog: log_msg2 logging
    extra_configs:
    - CONFIG_CBPRINTF_COMPLETE=y
    - CONFIG_CBPRINTF_FP_SUPPORT=y
    platform_allow: 'qemu_arc_em qemu_arc_hs qemu_cortex_a53 qemu_cortex_m3 qemu_cortex_r5
      qemu_leon3 qemu_nios2 qemu_riscv32 qemu_riscv64 qemu_x86_64 qemu_xtensa native_posix_64

      '
  logging.log_msg2_fp_64b_timestamp:
    path: tests/subsys/logging/log_msg2
    catalog: log_msg2 logging
    extra_configs:
    - CONFIG_CBPRINTF_COMPLETE=y
    - CONFIG_CBPRINTF_FP_SUPPORT=y
    - CONFIG_LOG_TIMESTAMP_64BIT=y
    platform_allow: 'qemu_arc_em qemu_arc_hs qemu_cortex_a53 qemu_cortex_m3 qemu_cortex_r5
      qemu_leon3 qemu_nios2 qemu_riscv32 qemu_riscv64 qemu_x86_64 qemu_xtensa native_posix_64

      '
