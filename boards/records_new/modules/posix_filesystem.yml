---
cases:
  portability.posix:
    path: tests/posix/fs
    catalog: posix filesystem
    extra_configs:
    - CONFIG_NEWLIB_LIBC=n
    arch_exclude: nios2 posix
    min_ram: 128
  portability.posix.newlib:
    path: tests/posix/fs
    catalog: posix filesystem
    extra_configs:
    - CONFIG_NEWLIB_LIBC=y
    filter: TOOLCHAIN_HAS_NEWLIB == 1
    arch_exclude: nios2 posix
    min_ram: 128
