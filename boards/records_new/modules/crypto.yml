---
cases:
  crypto.hash:
    path: tests/crypto/crypto_hash
    catalog: crypto
    platform_allow: native_posix
  crypto.mbedtls:
    path: tests/crypto/mbedtls
    catalog:
    - crypto
    - mbedtls
    - userspace
    extra_configs:
    - CONFIG_COMMON_LIBC_MALLOC_ARENA_SIZE=0
    - arch:riscv64:CONFIG_ZTEST_STACK_SIZE=8192
    platform_exclude: m2gl025_miv
    min_flash: 65
    min_ram: 36
  crypto.rand32:
    path: tests/crypto/rand32
    catalog:
    - crypto
    - random
    - security
    min_ram: 16
  crypto.rand32.random_sw_systimer:
    path: tests/crypto/rand32
    catalog:
    - crypto
    - random
    - security
    extra_args: CONF_FILE=prj_sw_random_systimer.conf
    min_ram: 16
  crypto.rand32.random_hw_xoshiro:
    path: tests/crypto/rand32
    catalog:
    - crypto
    - entropy
    - random
    - security
    extra_args: CONF_FILE=prj_hw_random_xoshiro.conf
    filter: CONFIG_ENTROPY_HAS_DRIVER
    min_ram: 16
  crypto.rand32.random_ctr_drbg:
    path: tests/crypto/rand32
    catalog:
    - crypto
    - entropy
    - random
    - security
    extra_args: CONF_FILE=prj_ctr_drbg.conf
    filter: CONFIG_ENTROPY_HAS_DRIVER
    min_ram: 16
  crypto.tinycrypt:
    path: tests/crypto/tinycrypt
    catalog:
    - tinycrypt
    - crypto
    - aes
    - ccm
    platform_exclude:
    - qemu_arc_em
    - qemu_arc_hs
    - m2gl025_miv
  crypto.tinycrypt.hmac_prng:
    path: tests/crypto/tinycrypt_hmac_prng
    catalog:
    - tinycrypt
    - crypto
    - sha256
    - hmac
    - prng
    platform_exclude:
    - mec15xxevb_assy6853
    - mec1501modular_assy6885
    - m2gl025_miv
