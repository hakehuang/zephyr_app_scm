cases:
  crypto.mbedtls:
    path: tests/crypto/mbedtls
    catalog: crypto mbedtls userspace
    arch_exclude: riscv64
    platform_exclude: m2gl025_miv
    min_flash: 65
    min_ram: 36
  crypto.mbedtls.riscv64:
    path: tests/crypto/mbedtls
    catalog: crypto mbedtls userspace
    extra_configs:
    - CONFIG_ZTEST_STACK_SIZE=8192
    arch_allow: riscv64
    min_flash: 65
    min_ram: 36
