  buildsystem.include_file:
    path: tests/application_development/gen_inc_file
    catalog: gen_inc_file
  buildsystem.debug.build:
    path: tests/misc/test_build
    catalog: debug
    extra_args: CONF_FILE=debug.conf
    platform_exclude:
    - lpcxpresso55s69_ns
    - nrf9160dk_nrf9160_ns
    - nrf5340dk_nrf5340_cpuapp_ns
    build_only: true
    filter: CONFIG_CONSOLE_HAS_DRIVER
  buildsystem.kconfig.utf8_in_values:
    path: tests/misc/test_build
    catalog: kconfig
    extra_configs:
    - CONFIG_KERNEL_BIN_NAME="A_kconfig_value_with_a_utf8_char_in_it_BÃ¸e_"
    build_only: true
