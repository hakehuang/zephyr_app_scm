  run_script: run_elf_frdmk22f.sh
  no_filter:
  - CONFIG_ENTROPY_HAS_DRIVER
  - CONFIG_CPU_ARCV2
cases:
  attribute: required
  misc.crc:
    bin: testbinary
    attribute: required
  peripheral.pinmux:
    comments: no gpio-0 defined http://92.120.145.179:8080/blue/organizations/jenkins/frdmk64f_driver/detail/master/2/pipeline/219/
