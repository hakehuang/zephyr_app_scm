  sample.net.sockets.echo_server.usbnet_composite:
    commetns: not support
    result: FAILURE
    attribute: required
  sample.driver.i2c_fujitsu_fram:
    comments: not support
    result: FAILURE
    attribute: required
  sample.servo_motor:
