---
settings:
  case_pipe_name: failure
  build_script: build_zephyr_elf.sh
  run_script: run_zephyr_elf.sh
  no_filter:
  - CONFIG_ENTROPY_HAS_DRIVER
  - CONFIG_CPU_ARCV2
cases:
  mode: post-process-lib
  sample.driver.gpio:
    attribute: required
    catalog: failure
    path: samples/drivers/gpio
    filter: dt_compat_enabled_with_alias("gpio-leds", "led0") and dt_compat_enabled_with_alias("gpio-keys",
      "sw0")
    depends_on: gpio
