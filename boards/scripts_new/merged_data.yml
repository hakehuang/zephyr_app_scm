---
settings:
  case_pipe_name: frdm_k64f_usb
  build_script: build_zephyr_elf.sh
  run_script: run_zephyr_elf.sh
  no_filter:
  - CONFIG_ENTROPY_HAS_DRIVER
  - CONFIG_CPU_ARCV2
cases:
  attribute: required
  misc.crc:
    bin: testbinary
    attribute: required
  peripheral.spi:
    build_only: true
    attribute: required
  peripheral.pinmux:
    comments: no gpio-0 defined http://92.120.145.179:8080/blue/organizations/jenkins/frdmk64f_driver/detail/master/2/pipeline/219/
    result: skip
    attribute: required
  net.build:
    comments: build error
    result: skip
    attribute: required
  sample.net.sockets.echo_server.mcr20a:
    result: skip
    comments: run error http://92.120.145.179:8080/blue/organizations/jenkins/frdmk64f_samples/detail/frdmk64f/2/pipeline/153/
    attribute: required
  samples.net.google_iot_mqtt:
    comments: no goolge web access so build only
    scripts:
    - ''
    build_only: true
    attribute: required
  libraries.libc.newlibnano:
    comments: http://92.120.145.179:8080/blue/organizations/jenkins/rt1015/detail/master/75/pipeline/164
    build_only: true
    attribute: required
  peripheral.entropy:
    comments: no entropy
    build_only: true
    attribute: required
  benchmark.latency:
    comments: TICK need customerize
    build_only: true
    attribute: required
  peripheral.i2c:
    comments: not all platform has such test devices
    build_only: true
    attribute: required
  test_utf8_in_kconfig_values:
    comments: build failure
    result: skip
    attribute: required
  section.subsection:
    comments: build failure
    result: skip
    attribute: required
  sample.net.dns_resolve.mdns:
    comments: 'BUS Fault: http://92.120.145.179:8080/blue/organizations/jenkins/frdmk64f/detail/frdmk64f/7/pipeline'
    result: skip
    attribute: required
  sample.nfc.hello:
    comments: meet bus fault
    result: skip
    attribute: required
  testing.ztest:
    comments: 'build error #20205'
    result: skip
    attribute: required
  peripheral.uart_async_api:
    comments: USER FAULT and not harness keyboard
    result: skip
    attribute: required
  crypto.rand32.random_hw_xoroshiro:
    comments: not hw in chip
    result: skip
    attribute: required
  kernel.common.stack_sentinel:
    comments: no sentinel
    result: skip
    attribute: required
  sample.net.sockets.echo_server.usbnet:
    comments: not support
    result: skip
    attribute: required
  sample.net.sockets.echo_server.usbnet_composite:
    commetns: not support
    result: skip
    attribute: required
  usb.osdesc:
    path: tests/subsys/usb/os_desc
    catalog: usb osdesc
    platform_whitelist: native_posix native_posix_64 frdm_k64f
    attribute: required
  sample.net.zperf.netusb_ecm:
    path: samples/net/zperf
    catalog: usb net zperf
    extra_args: OVERLAY_CONFIG="overlay-netusb.conf"
    depends_on: usb_device
    platform_exclude: native_posix native_posix_64 sam_e70_xplained
    min_ram: 64
    attribute: required
  sample.net.zperf.netusb_eem:
    path: samples/net/zperf
    catalog: usb net zperf
    extra_configs:
    - CONFIG_USB_DEVICE_NETWORK_ECM=n
    - CONFIG_USB_DEVICE_NETWORK_EEM=y
    extra_args: OVERLAY_CONFIG="overlay-netusb.conf"
    depends_on: usb_device
    platform_exclude: native_posix native_posix_64 sam_e70_xplained
    min_ram: 64
    attribute: required
  sample.net.zperf.netusb_rndis:
    path: samples/net/zperf
    catalog: usb net zperf
    extra_configs:
    - CONFIG_USB_DEVICE_NETWORK_ECM=n
    - CONFIG_USB_DEVICE_NETWORK_RNDIS=y
    extra_args: OVERLAY_CONFIG="overlay-netusb.conf"
    depends_on: usb_device
    platform_exclude: native_posix native_posix_64 sam_e70_xplained
    min_ram: 64
    attribute: required
  usb.desc_sections:
    path: tests/subsys/usb/desc_sections
    catalog: usb desc_sections
    depends_on: usb_device
    attribute: required
  usb.bos:
    path: tests/subsys/usb/bos
    catalog: usb bos
    depends_on: usb_device
    attribute: required
  sample.bluetooth.hci_usb:
    path: samples/bluetooth/hci_usb
    catalog: usb bluetooth
    depends_on: usb_device ble
    platform_exclude: 96b_carbon
    attribute: required
  sample.net.sockets.dumb_http_server.netusb:
    path: samples/net/sockets/dumb_http_server
    catalog: usb
    extra_args: OVERLAY_CONFIG="overlay-netusb.conf"
    depends_on: usb_device
    filter: TOOLCHAIN_HAS_NEWLIB == 1
    min_ram: 32
    min_flash: 96
    attribute: required
  sample.net.sockets.dumb_http_server.netusb_zeroconf:
    path: samples/net/sockets/dumb_http_server
    catalog: usb
    extra_args: OVERLAY_CONFIG="overlay-netusb.conf;overlay-zeroconf.conf"
    depends_on: usb_device
    filter: TOOLCHAIN_HAS_NEWLIB == 1
    min_ram: 32
    min_flash: 96
    attribute: required
  sample.net.wpan.serial:
    path: samples/net/wpan_serial
    catalog: usb
    depends_on: usb_device
    skip: true
    attribute: required
  sample.usb.hid-mouse:
    path: samples/subsys/usb/hid-mouse
    catalog: usb
    depends_on: usb_device gpio
    filter: dt_alias_exists("sw0")
    attribute: required
  sample.usb.cdc-acm:
    path: samples/subsys/usb/cdc_acm
    catalog: usb
    depends_on: usb_device gpio
    attribute: required
  sample.usb.cdc-acm.comp:
    path: samples/subsys/usb/cdc_acm
    catalog: usb
    extra_args: "-DOVERLAY_CONFIG=overlay-composite-cdc-msc.conf"
    depends_on: usb_device gpio
    attribute: required
  sample.usb.cdc-acm-composite:
    path: samples/subsys/usb/cdc_acm_composite
    catalog: usb
    depends_on: usb_device gpio
    attribute: required
  sample.subsys.usb.console:
    path: samples/subsys/usb/console
    catalog: usb
    depends_on: usb_device usb_cdc
    attribute: required
  sample.subsys.usb.dfu:
    path: samples/subsys/usb/dfu
    catalog: usb
    build_only: true
    platform_whitelist: nrf52840_pca10056 intel_s1000_crb
    depends_on: usb_device
    attribute: required
  sample.usb.hid:
    path: samples/subsys/usb/hid
    catalog: usb
    depends_on: usb_device
    attribute: required
  sample.usb.hid_composite:
    path: samples/subsys/usb/hid
    catalog: usb
    extra_configs:
    - CONFIG_USB_COMPOSITE_DEVICE=y
    depends_on: usb_device
    attribute: required
  sample.usb.hid-cdc:
    path: samples/subsys/usb/hid-cdc
    catalog: usb
    depends_on: usb_device
    platform_whitelist: nrf52840_pca10056 nrf52840_pca10059
    attribute: required
  sample.usb.loopback:
    path: samples/subsys/usb/testusb
    catalog: usb
    depends_on: usb_device
    attribute: required
  sample.usb.webusb:
    path: samples/subsys/usb/webusb
    catalog: usb
    depends_on: usb_device
    platform_exclude: native_posix native_posix_64
    attribute: required
  usb.device:
    path: tests/subsys/usb/device
    catalog: usb
    depends_on: usb_device
    attribute: required
