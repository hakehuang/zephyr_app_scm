---
settings:
  case_pipe_name: frdm_k64f_usb
  build_script: build_zephyr_elf.sh
  run_script: run_zephyr_elf.sh
cases:
  attribute: required
  peripheral.spi:
    build_only: true
    attribute: required
  net.build:
    comments: build error
    result: skip
    attribute: required
  samples.net.google_iot_mqtt:
    comments: no goolge web access so build only
    scripts:
    - ''
    build_only: true
    path: samples/net/google_iot_mqtt
    catalog: Full stack sample
    attribute: required
  test_utf8_in_kconfig_values:
    comments: build failure
    result: skip
    attribute: required
  section.subsection:
    comments: build failure
    result: skip
    attribute: required
  sample.net.dns_resolve.llmnr:
    comments: meet bus fault
    result: skip
    attribute: required
  sample.nfc.hello:
    comments: meet bus fault
    result: skip
    attribute: required
  testing.ztest:
    comments: 'build error #20205'
    result: skip
    attribute: required
  peripheral.uart_async_api:
    comments: USER FAULT and not harness keyboard
    result: skip
    attribute: required
  sample.gui.lvgl:
    path: samples/gui/lvgl
    catalog: samples display gui
    platform_whitelist: nrf52840_pca10056 reel_board mimxrt1050_evk mimxrt1060_evk
    attribute: required
  sample.subsys.ipc.ipm_imx:
    path: samples/subsys/ipc/ipm_imx
    catalog: samples ipm
    build_only: true
    platform_whitelist: udoo_neo_full_m4 colibri_imx7d_m4 warp7_m4
    attribute: required
  sample.board.reel_board.mesh_badge:
    path: samples/boards/reel_board/mesh_badge
    catalog: samples sensor
    platform_whitelist: reel_board
    attribute: required
  sample.sensor.lsm303dlhc:
    path: samples/sensor/lsm303dlhc
    catalog: samples sensor
    depends_on: i2c lsm303dlhc
    attribute: required
  sample.net.wpan.serial:
    path: samples/net/wpan_serial
    catalog: usb
    depends_on: usb_device
    platform_whitelist: quark_se_c1000_devboard
    attribute: required
  sample.usb.hid-mouse:
    path: samples/subsys/usb/hid-mouse
    catalog: usb
    depends_on: usb_device
    platform_exclude: arduino_101 96b_carbon tinytile
    attribute: required
  sample.usb.cdc-acm:
    path: samples/subsys/usb/cdc_acm
    catalog: usb
    depends_on: usb_device
    attribute: required
  sample.usb.cdc-acm.comp:
    path: samples/subsys/usb/cdc_acm
    catalog: usb
    extra_args: "-DOVERLAY_CONFIG=overlay-composite-cdc-msc.conf"
    depends_on: usb_device
    attribute: required
  sample.usb.cdc-acm-composite:
    path: samples/subsys/usb/cdc_acm_composite
    catalog: usb
    depends_on: usb_device
    attribute: required
  sample.subsys.usb.console:
    path: samples/subsys/usb/console
    catalog: usb
    depends_on: usb_device
    platform_whitelist: arduino_101
    attribute: required
  sample.subsys.usb.dfu:
    path: samples/subsys/usb/dfu
    catalog: usb
    platform_whitelist: nrf52840_pca10056 intel_s1000_crb
    depends_on: usb_device
    attribute: required
  sample.usb.hid:
    path: samples/subsys/usb/hid
    catalog: usb
    depends_on: usb_device
    platform_whitelist: quark_se_c1000_devboard
    attribute: required
  sample.usb.hid_composite:
    path: samples/subsys/usb/hid
    catalog: usb
    extra_configs:
    - CONFIG_USB_COMPOSITE_DEVICE=y
    depends_on: usb_device
    platform_whitelist: quark_se_c1000_devboard
    attribute: required
  sample.usb.hid_msc_composite:
    path: samples/subsys/usb/hid
    catalog: usb
    extra_configs:
    - CONFIG_USB_COMPOSITE_DEVICE=y
    - CONFIG_USB_MASS_STORAGE=y
    depends_on: usb_device
    platform_whitelist: quark_se_c1000_devboard
    attribute: required
  sample.usb.hid-cdc:
    path: samples/subsys/usb/hid-cdc
    catalog: usb
    depends_on: usb_device
    platform_whitelist: nrf52840_pca10056 nrf52840_pca10059
    attribute: required
  sample.usb.loopback:
    path: samples/subsys/usb/testusb
    catalog: usb
    depends_on: usb_device
    attribute: required
  sample.usb.webusb:
    path: samples/subsys/usb/webusb
    catalog: usb
    depends_on: usb_device
    platform_whitelist: quark_se_c1000_devboard
    attribute: required
  usb.device:
    path: tests/subsys/usb/device
    catalog: usb
    platform_whitelist: native_posix
    attribute: required
  sample.bluetooth.hci_usb:
    path: samples/bluetooth/hci_usb
    catalog: usb bluetooth
    depends_on: usb_device
    platform_whitelist: quark_se_c1000_devboard nrf52840_pca10056
    attribute: required
  usb.bos:
    path: tests/subsys/usb/bos
    catalog: usb bos
    platform_whitelist: native_posix frdm_k64f
    attribute: required
  usb.desc_sections:
    path: tests/subsys/usb/desc_sections
    catalog: usb desc_sections
    platform_whitelist: frdm_k64f native_posix
    attribute: required
  sample.net.zperf.netusb_ecm:
    path: samples/net/zperf
    catalog: usb net zperf
    extra_configs:
    - CONFIG_NET_TCP=n
    - CONFIG_SHELL_CMDS=n
    extra_args: OVERLAY_CONFIG="overlay-netusb.conf"
    depends_on: usb_device
    attribute: required
  sample.net.zperf.netusb_eem:
    path: samples/net/zperf
    catalog: usb net zperf
    extra_configs:
    - CONFIG_USB_DEVICE_NETWORK_ECM=n
    - CONFIG_USB_DEVICE_NETWORK_EEM=y
    - CONFIG_NET_TCP=n
    - CONFIG_SHELL_CMDS=n
    extra_args: OVERLAY_CONFIG="overlay-netusb.conf"
    depends_on: usb_device
    attribute: required
  sample.net.zperf.netusb_rndis:
    path: samples/net/zperf
    catalog: usb net zperf
    extra_configs:
    - CONFIG_USB_DEVICE_NETWORK_ECM=n
    - CONFIG_USB_DEVICE_NETWORK_RNDIS=y
    - CONFIG_NET_PKT_RX_COUNT=32
    - CONFIG_NET_PKT_TX_COUNT=32
    - CONFIG_NET_TCP=n
    - CONFIG_SHELL_CMDS=n
    - CONFIG_SHELL_HISTORY=n
    extra_args: OVERLAY_CONFIG="overlay-netusb.conf"
    depends_on: usb_device
    attribute: required
  usb.osdesc:
    path: tests/subsys/usb/os_desc
    catalog: usb osdesc
    platform_whitelist: native_posix frdm_k64f
    attribute: required
