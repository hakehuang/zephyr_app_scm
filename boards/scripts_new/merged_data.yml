    depends_on: usb_device ble
    platform_exclude: 96b_carbon
    attribute: required
  sample.bluetooth.hci_usb_h4:
    path: samples/bluetooth/hci_usb_h4
    catalog: usb bluetooth
    depends_on: usb_device ble
    platform_exclude: 96b_carbon
    attribute: required
  usb.bos:
