    mikrobus_header:
      mikrobus-connector: *2
    gpio_keys:
      compatible: '"gpio-keys"'
      button_1: &3
        label: '"USR button"'
        gpios: "< &gpio0 0x11 0x1 >"
      btn_usr:
        button_1: *3
      button_0: &4
        label: '"Wakeup button"'
        gpios: "< &gpio1 0x12 0x1 >"
      btn_wk:
        button_0: *4
    leds:
      compatible: '"gpio-leds"'
      led_2: &5
        gpios: "< &gpio1 0xb 0x0 >"
        label: '"Blue LED"'
      blue_led:
        led_2: *5
      led_1: &6
        gpios: "< &gpio0 0x16 0x0 >"
        label: '"Green LED"'
      green_led:
        led_1: *6
      led_0: &7
        gpios: "< &gpio1 0x1c 0x0 >"
        label: '"Red LED"'
      red_led:
        led_0: *7
    cpus:
      "#address-cells": "< 0x1 >"
      cpu@0:
        compatible: '"arm,cortex-m33f"'
        mpu@e000ed90: &8
          compatible: '"arm,armv8m-mpu"'
          arm,num-mpu-regions: "< 0x8 >"
          reg: "< 0xe000ed90 0x40 >"
        mpu:
          mpu@e000ed90: *8
        "#size-cells": "< 0x1 >"
        "#address-cells": "< 0x1 >"
        reg: "< 0x0 >"
      "#size-cells": "< 0x0 >"
    aliases:
      led0: red_led
      pwm-0: flexpwm1_pwm0
      usart-0: flexcomm0
      sw1: btn_usr
      sw0: btn_wk
      led2: blue_led
      led1: green_led
