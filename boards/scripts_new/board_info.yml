        interrupt-controller@e000e100: *10
      peripheral@40000000: &47
        ranges: "< 0x0 0x40000000 0x10000000 >"
        pwm@85000: &11
          compatible: '"nxp,sctimer-pwm"'
          "#pwm-cells": "< 0x3 >"
          prescaler: "< 0x2 >"
          status: '"disabled"'
          interrupts: "< 0xc 0x0 >"
          reg: "< 0x85000 0x1000 >"
        sc_timer:
          pwm@85000: *11
        flexpwm@400C5000: &16
