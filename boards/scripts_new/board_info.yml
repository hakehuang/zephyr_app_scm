          pwm3: &12
            compatible: '"nxp,imx-pwm"'
            run-in-wait: ''
            status: '"disabled"'
            nxp,prescaler: "< 0x80 >"
            clocks: "< &syscon 0x1c 0x0 0x0 >"
            "#pwm-cells": "< 0x3 >"
            interrupts:
            - "< 0x64 0x0 >"
            - "< 0x65 0x0 >"
            interrupt-names:
            - '"COMPARE-SUB3"'
            - '"RELOAD-SUB3"'
            index: "< 0x3 >"
          flexpwm1_pwm3:
