        timer@e000e010: *9
      interrupt-controller@e000e100: &10
        "#address-cells": "< 0x1 >"
        phandle: "< 0x1 >"
        arm,num-irq-priority-bits: "< 0x3 >"
        "#interrupt-cells": "< 0x2 >"
        interrupt-controller: ''
