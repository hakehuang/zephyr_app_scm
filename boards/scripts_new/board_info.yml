          - "< 0x5b 0x0 >"
          - "< 0x5c 0x0 >"
          - "< 0x5d 0x0 >"
          interrupt-names:
          - '"INPUT-CAPTURE"'
          - '"FAULT"'
          - '"RELOAD-ERROR"'
          reg: "< 0x400c5000 0x1000 >"
        flexpwm1:
