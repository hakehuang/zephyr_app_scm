      - "< 0x3 0x0 &gpio1 0x2 0x0 >"
      - "< 0x4 0x0 &gpio1 0x3 0x0 >"
      - "< 0x5 0x0 &gpio0 0x1a 0x0 >"
      - "< 0x6 0x0 &gpio1 0x8 0x0 >"
