            status: '"okay"'
            nxp,prescaler: "< 0x80 >"
            clocks: "< &syscon 0x1c 0x0 0x0 >"
            "#pwm-cells": "< 0x3 >"
            interrupts:
            - "< 0x5e 0x0 >"
            - "< 0x5f 0x0 >"
            interrupt-names:
            - '"COMPARE-SUB0"'
            - '"RELOAD-SUB0"'
            index: "< 0x0 >"
          flexpwm1_pwm0:
            pwm0: *15
