      - "< 0xa 0x0 &gpio1 0x1e 0x0 >"
      - "< 0xb 0x0 &gpio1 0x15 0x0 >"
      gpio-map-pass-thru: "< 0x0 0x3f >"
      gpio-map-mask: "< 0xffffffff 0xffffffc0 >"
